<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Length Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Length Converter</h1>
      <p class="sub">
        Supports mm/cm/m/in and fractional expressions for cut length.
      </p>

      <form id="convertForm" class="form">
        <input
          id="lengthInput"
          type="text"
          placeholder='e.g., 25mm / 1 3/8" / 3/4 + 1/16 / (1 3/8) * 2'
          autocomplete="off"
        />
        <button type="submit">Convert</button>
      </form>

      <div id="result" class="result">Enter a length to convert.</div>

      <div class="examples">
        <div>Example: 25mm</div>
        <div>Example: 34.93mm â†’ 1 3/8"</div>
        <div>Example: 3/4 + 1/16</div>
        <div>Example: (1 3/8) * 2</div>
      </div>
    </main>
  </body>
</html>
